apply plugin: 'java'

repositories {
    mavenCentral ()
}

dependencies {
    compile files('jblink.jar')
    testCompile 'junit:junit:4.8.2'
}

sourceSets {
    sample {
      compileClasspath += main.output
      compileClasspath += files('jblink.jar')
    }
}

task sourcesJar (type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar (type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

task sampleJar (type: Jar, dependsOn: sampleClasses) {
   classifier = 'sample'
   from sourceSets.sample.output
}

artifacts {
    archives sourcesJar
    archives javadocJar
}


// This will prevent the compiler from complaining about the use of
// sun.misc.Unsafe

compileJava {
    options.compilerArgs << '-XDignore.symbol.file'
    options.fork = true
    options.forkOptions.executable = 'javac'

}

// Log to console too when debugging test cases

test {
  testLogging.showStandardStreams = true
}
